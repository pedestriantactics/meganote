<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="MegaNote">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="theme-color" content="#000000">
	<title>MegaNote</title>
	<script defer src="https://umami.catalystsoftworks.com/script.js" data-website-id="b4d0ffca-a756-4d76-b30c-7bb5257f1a9b"></script>
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<meta name="description"
		content="Put giant words on your screen! Useful for marches, protests, concerts, communicating from a distance, leaving your computer unnatended, etc.">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<!-- Main Display -->
		<div id="mainDisplay" class="main-display">
			<div id="textContent" class="text-content" contenteditable="false">edit me</div>
		</div>

		<div id="frameCounter" class="frame-counter">1</div>

		<div id="controls" class="controls">
			<button id="settingsBtn" class="icon-btn icon-settingsIcon" title="Frame Settings"></button>
			<button id="editBtn" class="icon-btn" title="Edit"></button>
			<button id="playBtn" class="icon-btn" title="Play animation" style="display: none;"></button>
			<button id="fullscreenBtn" class="icon-btn" title="Enter Fullscreen"></button>
		</div>

		<!-- Edit Controls -->
		<div id="editControls" class="edit-controls" style="display: none;">
			<div class="edit-panel">
				<div class="slider-group">
					<label><span>Size:</span><span><span id="fontSizeValue">128</span>pt</span></label>
					<input type="range" id="fontSizeSlider" min="32" max="1024" value="128" class="slider">
				</div>
				<div class="slider-group">
					<label>Weight: <span id="fontWeightValue">80</span></label>
					<input type="range" id="fontWeightSlider" min="60" max="120" value="80" class="slider">
				</div>
				<div class="slider-group">
					<label><span>Spacing:</span><span><span id="letterSpacingValue">0</span>em</span></label>
					<input type="range" id="letterSpacingSlider" min="-0.1" max="0.2" step="0.01" value="0"
						class="slider">
				</div>
			</div>
		</div>

		<!-- Frames Overlay -->
		<div id="framesOverlay" class="frames-overlay" style="display: none;">
			<div class="frames-header">
				<button id="closeFramesBtn" class="icon-btn close-btn icon-closeIcon" title="Close"></button>
			</div>
			<div class="frames-content-container">
				<div class="frames-content">
					<div class="frames-section">
						<div class="frame-delay-controls">
							<label>Delay</label>
							<div class="delay-control-group">
								<button id="decreaseDelayBtn" class="icon-btn delay-arrow-btn arrow-left" title="Decrease delay"></button>
								<span id="frameDelayValue" class="delay-value">1</span>
								<button id="increaseDelayBtn" class="icon-btn delay-arrow-btn arrow-right" title="Increase delay"></button>
							</div>
						</div>
					</div>

					<div class="frames-section">
						<div class="frames-header-row">
							<label>Frames</label>
							<button id="addFrameBtn" class="icon-btn add-frame-btn icon-addIcon"
								title="Add Frame"></button>
						</div>
						<div id="framesList" class="frames-list">

						</div>
						<button id="resetCacheBtn" class="btn reset-cache-btn">Reset</button>
						<p class="caption"> This site will not prevent your display from sleeping. Consider adjusting your settings.</p>
						<p class="caption"><a href="https://pedestriantactics.com">A project by Pedestrian Tactics</a> <br>
						V8
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
