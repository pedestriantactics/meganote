<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Digital Signboard">
    <meta name="theme-color" content="#000000">
    <title>Digital Signboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <meta name="description" content="Create custom digital signboards with multi-frame text display and offline functionality">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Display -->
        <div id="mainDisplay" class="main-display">
            <div id="textArea" class="text-area">
                <div id="displayText" class="display-text">edit me</div>
                <textarea id="editText" class="edit-text" style="display: none;">edit me</textarea>
            </div>
        </div>

        <!-- Control Buttons -->
        <div id="controls" class="controls">
            <button id="editBtn" class="btn control-btn" title="Edit text">Edit</button>
            <button id="frameBtn" class="btn control-btn" title="Open frames">Frame 1</button>
            <button id="playBtn" class="btn control-btn" title="Play animation" style="display: none;">Play</button>
        </div>

        <!-- Edit Controls -->
        <div id="editControls" class="edit-controls" style="display: none;">
            <div class="edit-panel">
                <div class="slider-group">
                    <label>Size: <span id="fontSizeValue">128</span>pt</label>
                    <input type="range" id="fontSizeSlider" min="32" max="1024" value="128" class="slider">
                </div>
                <div class="slider-group">
                    <label>Weight: <span id="fontWeightValue">80</span></label>
                    <input type="range" id="fontWeightSlider" min="60" max="120" value="80" class="slider">
                </div>
                <div class="slider-group">
                    <label>Spacing: <span id="letterSpacingValue">0</span>em</label>
                    <input type="range" id="letterSpacingSlider" min="-0.1" max="0.2" step="0.01" value="0" class="slider">
                </div>
            </div>
        </div>

        <!-- Frames Overlay -->
        <div id="framesOverlay" class="frames-overlay" style="display: none;">
            <div class="frames-header">
                <h2>Animation Frames</h2>
                <button id="closeFramesBtn" class="btn close-btn">Close</button>
            </div>
            <div class="frames-content">
                <div class="frame-delay-section">
                    <label for="frameDelay">Seconds between frames</label>
                    <input type="number" id="frameDelay" min="0.5" max="10" step="0.5" value="1" class="delay-input">
                </div>
                
                <div class="frames-section">
                    <div class="frames-header-row">
                        <label>Frames</label>
                        <button id="addFrameBtn" class="btn add-frame-btn">Add Frame</button>
                    </div>
                    <div id="framesList" class="frames-list">
                        <!-- Frames will be populated here -->
                    </div>
                </div>
                
                <button id="resetCacheBtn" class="btn reset-cache-btn">Reset Cache</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
